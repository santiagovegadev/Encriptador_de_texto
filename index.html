<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="responsive_tablet.css">
    <link rel="stylesheet" href="desktop.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/Top.svg" alt="logo de la pagina">
    </header>
    <main class="main">
        <section class="section_1">
            <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="informacion">
                <i class="fi fi-sr-exclamation"></i>
                <h6>Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn_encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="secction_2">
            <div class="content_ningun_mensaje">
                <textarea class="text_area_encriptado" cols="20" rows="10"></textarea>
                <div class="ningun_mensaje">
                    <img class="ningun_imagen" src="/assets/undraw_Searching_re_3ra9.png" alt="">
                    <h4>Ningún mensaje fue encriptado</h4>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="container_copiar">
                <button id="copiar" class="btn_copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="codigo.js"></script>
</body>
</html>
